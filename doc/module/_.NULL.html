<h2 class="content-s-title">_.NULL</h2>

<div class="content-introduce">
	<h3>API:</h3>
	<code>_.NULL()</code><br>

	<hr>

	<h3>参数:</h3>
	<div class="content-param">
		<h5><span>无</span></h5>
	</div>

	<hr>

	<h3>说明:</h3>
	<p>_.NULL为一个空函数，一个无用的指针，可以将空函数都指向_.NULL,作用和jQuery.noop等同,从而减少创建无用匿名函数的次数,编译器也不会GC</p>
	<hr>

</div>
