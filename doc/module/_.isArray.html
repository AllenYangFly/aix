<h2 class="content-s-title">_.isArray</h2>

<div class="content-introduce">
	<h3>API:</h3>
	<code>_.isArray(varible)</code>

	<hr>

	<h3>参数:</h3>
	<div class="content-param">
		<h5><span>varible</span> [ 类型:任意类型 ]</h5>
	</div>

	<hr>

	<h3>说明:</h3>
	<p>_.isArray 检测变量类型是否为数组类型</p>
	<hr>

	<h3>示例:</h3>
	<div class="code-info">
		1. 使用isArray来检测出变量的类型
	</div>
	<pre class="code">
console.log(_.isObject(1))
console.log(_.isObject("1"))
console.log(_.isObject({}))
console.log(_.isObject([]))</pre>

	<div class="code-res">输出结果:</div>
	<pre class="code">
&gt;  false
&gt;  false
&gt;  false
&gt;  true</pre>

</div>
