<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>domtest</title>

	<script src="../dest/aix.c.js"></script>
	<!-- <script src="../src/_.js"></script> -->
	<!-- <script src="../src/n.js"></script> -->
	<!-- <script src="../src/aix.js"></script> -->
</head>
<body>
	<style type="text/css" media="screen">
		.a{
			color: red;
		}
		.b{
			color: blue;
		}
		.c{
			color: green;
		}
	</style>

	<div id="abc">
	</div>

	<script id="tmp" type="aix/template">
	<div>{{-a.a}}</div>
	<div>{{-a.b}}</div>
	<div>{{-b.a}}</div>
	<div>{{-b.b}}</div>
	</script>

	<script id="single" type="aix/template">
	<div>{{-a}}</div>
	<div>{{-b}}</div>
	</script>

	<script>
		var a = __("#abc")
						.replacewith("<div id='fuck'> <div>3</div><div>2</div><div>1</div> </div>")
						.addClass("a")
						.on("click","div",{ live :1 }, function(event){ 
							console.log(event.data.live);
						});

		a.insertafter(__('<div id="hack">x</div>'));
		a.insertbefore(__('<div id="huck" class="b">y</div>'));

		__("body").append('<div class="c">c</div>');

		var b = __("#fuck");
				b.compose("#hack,#huck");


		__("#hack").reg("click",{ value : "hack" },function(event){
			event.preventDefault();
			event.stopPropagation();

			console.log(event.data.value+" click");
		});

		__("body").once("click",{ target : "self" }, function(event){
			console.log("body click "+event.data.target);
		});


		var s = {a:1,b:2}
		var x = {a:3,b:4}
		var t = _.doom(__("#tmp").html(),"a","b");

		a.fill(t(x,s));

		//var t2 = _.doom(__("#single").html());
	</script>
</body>
</html>
